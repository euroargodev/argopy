components:
  parameters:
    Dir:
      description: sorting direction. More details [here](https://agrest.io/protocol/#ordering-collection-with-sort-dir).
      explode: false
      in: query
      name: dir
      required: false
      schema:
        enum:
        - ASC
        - DESC
        type: string
      style: form
    Excludes:
      description: a list of excludes (either simple paths or JSON structures). More
        details [here](https://agrest.io/protocol/#shaping-collection-with-include-exclude).
      explode: true
      in: query
      name: exclude
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
    Exp:
      description: condition applied to data in the format of Cayenne expression with
        parameters. More details [here](https://agrest.io/protocol/#filtering-collection-with-exp).
      explode: false
      in: query
      name: exp
      required: false
      schema:
        type: string
      style: form
    Includes:
      description: a list of includes (either simple paths or JSON structures). More
        details [here](https://agrest.io/protocol/#shaping-collection-with-include-exclude).
      explode: true
      in: query
      name: include
      required: false
      schema:
        items:
          type: string
        type: array
      style: form
    Limit:
      description: limit query parameter. Used for pagination. More details [here](https://agrest.io/protocol/#Pagination).
      explode: false
      in: query
      name: limit
      required: false
      schema:
        format: int32
        type: integer
      style: form
    MapBy:
      description: map by query parameter to structure results. More details [here](https://agrest.io/protocol/#structuring-collection-with-mapby).
