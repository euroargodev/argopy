      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5.1.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./cov.xml
          flags: unittests, all, pinned, py${{matrix.python-version}}
          name: codecov-github
